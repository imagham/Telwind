<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transform Transition and Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-blue-200 p-4 w-5 h-5 transform rotate-45 translate-x-4 translate-y-8 skew-x-6 scale-125 origin-center">
        
      </div>
      <div class="bg-blue-200 p-4 w-5 h-5 mt-20 ml-5 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">
      </div>
      <div class="m-4 p-8 bg-gray-200 rounded-lg shadow-md">
        <!-- Animasi Spin -->
        <div class="m-2 inline-block animate-spin">
          🌀 Saya berputar
        </div>
      
        <!-- Animasi Ping -->
        <div class="m-2 inline-block animate-ping">
          🕒 Saya berkedip sekali
        </div>
      
        <!-- Animasi Pulse -->
        <div class="m-2 inline-block animate-pulse">
          💓 Saya berkedip terus-menerus
        </div>
      
        <!-- Animasi Bounce -->
        <div class="m-2 inline-block animate-bounce">
          🏀 Saya memantul sekali
        </div>
      </div>
</body>
</html>
