<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f4d8226812.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-blue-700">
    <div
      class="w-[1350px] h-[760px] bg-slate-1 mt-20 mb-20 00 mx-auto rounded-[110px] border-[2px] border-slate-500 flex justify-normal items-center bg-white"
    >
      <div
        class="w-[640px] h-[725px] bg-slate-1 mx-auto rounded-[110px] flex justify-center"
      >
        <div>
          <h1 class="mt-28 text-[35px] font-semibold text-center">
            Selamat Datang
            <div class="text-sm">Mohon isi dengan lengkap</div>
          </h1>
          <form action="">
            <label class="block mt-14 justify-center">
              <span class="block text-[16px] font-medium text-slate-700"
                >Email</span
              >
              <input
                type="email"
                class="peer px-4 w-[300px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl"
              />
              <p
                class="mt-2 invisible peer-invalid:visible text-red-500 text-sm"
              >
                Please provide a valid email address.
              </p>
            </label>
            <label class="block justify-center">
              <span class="block text-[16px] font-medium text-slate-700"
                >Pasword</span
              >
              <input
                type="password"
                class="peer px-4 w-[300px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl"
              />
              <p
                class="mt-2 invisible peer-invalid:visible text-red-500 text-sm"
              >
                Please provide a valid email address.
              </p>
            </label>

            <button
              class="w-[300px] h-[40px] bg-blue-600 mt-[30px] rounded-3xl text-white font-medium"
            >
              Log in
            </button>
          </form>
          <span class="flex justify-center items-center mt-8">
            <h1 class="border-2 w-full border-slate-600"></h1>
            <h1 class="p-1">or</h1>
            <h1 class="w-full border-2 border-slate-600"></h1>
          </span>
          <div class="mx-auto ml-10">
            <i class="fa-brands fa-google fa-xl mt-10 ml-9"></i>
            <i class="fa-brands fa-facebook fa-xl mt-10 ml-8"></i>
            <i class="fa-brands fa-vk fa-xl xmt-10 ml-8"></i>
          </div>
        </div>
      </div>

      <div
        class="w-[640px] h-[725px] bg-slate-1 mx-auto rounded-[110px] border-[2px] border-slate-500 active:bg-blue-400 bg-biru bg-cover bg-contain"
      >
        <div class="bg-biru"></div>
      </div>
    </div>
  </body>
</html>
