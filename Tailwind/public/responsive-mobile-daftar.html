<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/f4d8226812.js"
    crossorigin="anonymous"
  ></script>
</head>
<body class="dark:bg-slate-800">
  <div class="flex items-center justify-center gap-1 mt-10">
    <!-- svg matahari, ambil code nya di hero-icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="text-yellow-500 dark:stroke-2 dark:text-slate-400 h-6 w-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
      />
    </svg>
    <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5">
      <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
    </button>
          <!-- svg bulan, ambil code nya di hero-icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="text-slate-300 dark:stroke-2 dark:stroke-blue-600 h-6 w-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
      />
    </svg>
  </div>
    <div
    class="w-[400px] h-[520px] border-4 border-slate-400 mx-auto mt-20 text-center rounded-lg md:w-[450px] md:h-[550px] shadow-lg shadow-slate-200 dark:bg-slate-600 dark:border-slate-700 dark:shadow-slate-800"
  >
    <h1 class="mt-10 text-4xl font-semibold md:text-4xl text-blue-600 dark:text-blue-400">
      Daftar
      <div class="text-sm text-black mt-1 dark:text-slate-200">Silahkan daftar sekarang</div>
    </h1>
    <label class="block justify-center mt-14">
      <span class="block text-[13px] md:text-[14px] font-medium text-slate-700 mr-[140px] md:mr-[150px] dark:text-slate-200"
        >Phone number or email</span
      >
      <input
        type="email"
        class="peer px-4 w-[280px] h-[35px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic placeholder:text-[14px] md:w-[300px] md:h-[40px] md:placeholder:text-[16px]  dark:text-black"
        placeholder= "isi nomor atau email kamu"
      />
      <p
        class="mt-2 invisible peer-invalid:visible text-red-500 text-sm mr-[76px]"
      >
        Please provide a valid email address.
      </p>
    </label>
    <label class="block justify-center">
      <span class="block text-[13px]  md:text-[14px] font-medium text-slate-700 mr-[223px] md:mr-[240px] dark:text-slate-200"
        >Password</span
      >
      <input
        type="password"
        class="peer px-4 w-[280px] h-[35px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:text-[14px] placeholder:italic md:w-[300px] md:h-[40px] md:placeholder:text-[16px] dark:text-black"
        placeholder="buat password kamu"
      />
      <p class="mt-2 invisible peer-invalid:visible text-red-500 text-sm">
        Please provide a valid email address.
      </p>
    </label>
    <span class="flex justify-center items-center">
      <h1 class="border-2 w-full border-slate-600 ml-32 dark:border-slate-400"></h1>
      <h1 class="p-1 dark:text-white">or</h1>
      <h1 class="w-full border-2 border-slate-600 mr-32 dark:border-slate-400"></h1>
    </span>
    <div class="mx-auto mt-3 md:mt-5">
      <i class="fa-brands fa-google fa-xl"></i>
      <i class="fa-brands fa-facebook fa-xl ml-5"></i>
      <i class="fa-brands fa-vk fa-xl ml-5"></i>
    </div>
    <button
      class="w-[280px] h-[35px] bg-blue-600 mt-[35px] rounded-lg text-white font-medium hover:bg-blue-400 md:w-[300px] md:h-[40px] md:mt-12"
    >
      Daftar
    </button>
  </div>
</body>
<script>
  function toDT() {
    if (localStorage.getItem("theme") === "dark") {
      localStorage.setItem("theme", "light");
      document.documentElement.classList.remove("dark");
    } else {
      localStorage.setItem("theme", "dark");
      document.documentElement.classList.add("dark");
    }
  }
  document.querySelector("button").addEventListener("click", toDT);
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark");
  }
</script>
</html>
